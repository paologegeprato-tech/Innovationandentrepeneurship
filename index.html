<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>McGowan Muaythai Strategic Handbook | SWOT • PESTLE • ANSOFF</title>

  <script src="https://cdn.tailwindcss.com/3.4.17"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* NEW GREEN BACKGROUND COLOURS */
      --bg: #061712;        /* deep forest green */
      --bg2: #0b2a20;       /* slightly lighter emerald tone */

      --text: #fff;
      --muted: rgba(255,255,255,0.70);
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);
      --shadow: 0 18px 40px -16px rgba(0,0,0,0.55);
      --radius: 18px;
      --maxw: 1100px;
      --link: #93c5fd;
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin:0;
      color: var(--text);

      /* GREEN GRADIENT BACKGROUND */
      background:
        radial-gradient(1200px 800px at 20% 10%, #0f3d2e 0%, transparent 55%),
        radial-gradient(900px 650px at 85% 30%, #0c3428 0%, transparent 55%),
        linear-gradient(135deg, var(--bg) 0%, var(--bg2) 55%, var(--bg) 100%);

      font-family: "DM Sans", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      line-height: 1.45;
    }

    a{ color: var(--link); text-decoration: none; }
    a:hover{ text-decoration: underline; }

    .topbar{
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(10px);
      background: rgba(8,22,17,0.75);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .topbar-inner{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 12px 14px;
      display:flex;
      gap: 12px;
      align-items:center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .brand{
      display:flex;
      flex-direction: column;
      gap: 2px;
      min-width: 220px;
    }

    .brand strong{ font-size: 14px; letter-spacing: 0.3px; }
    .brand span{ font-size: 12px; color: var(--muted); }

    .nav{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .nav a{
      font-size: 12px;
      font-weight: 800;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
    }

    .wrap{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 18px 14px 70px;
    }

    .hero{
      padding: 18px 0 10px;
    }

    .hero h1{
      font-size: 26px;
      margin: 0 0 6px;
    }

    .hero p{
      margin: 0;
      color: var(--muted);
      font-size: 13px;
    }

    .section{ margin-top: 26px; padding-top: 10px; }

    .section-head{
      display:flex;
      align-items:flex-end;
      justify-content: space-between;
      gap: 14px;
      margin: 10px 0 14px;
      flex-wrap: wrap;
    }

    .section-title{
      display:flex;
      align-items:center;
      gap: 10px;
    }

    .badge{
      width: 40px; height: 40px;
      display:grid;
      place-items:center;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.08);
      box-shadow: 0 10px 22px -18px rgba(0,0,0,0.5);
      flex-shrink: 0;
      font-size: 18px;
    }

    h2{ margin:0; font-size: 22px; letter-spacing: 0.2px; }

    .subtitle{
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }

    .controls{ display:flex; gap: 10px; flex-wrap: wrap; }

    .btn{
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.08);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 12px;
      font-weight: 800;
      cursor: pointer;
    }

    .btn:active{ transform: translateY(1px); }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    @media (min-width: 900px){
      .grid.two{ grid-template-columns: 1fr 1fr; }
    }

    .card{
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .card-btn{
      width: 100%;
      text-align: left;
      border: 0;
      background: transparent;
      color: var(--text);
      padding: 16px 16px;
      cursor: pointer;
      display:flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      font-weight: 800;
      font-size: 13px;
    }

    .card-btn small{
      display:block;
      font-weight: 600;
      color: var(--muted);
      margin-top: 4px;
      font-size: 12px;
    }

    .chev{
      transition: transform 0.2s ease;
      flex-shrink: 0;
      opacity: 0.85;
    }

    .card.open .chev{ transform: rotate(180deg); }

    .card-body{
      display:none;
      padding: 0 16px 16px;
      border-top: 1px solid rgba(255,255,255,0.10);
    }

    .card.open .card-body{
      display:block;
      padding-top: 12px;
    }

    .list{
      margin: 0;
      padding-left: 18px;
      color: rgba(255,255,255,0.92);
    }

    .list li{
      margin: 8px 0;
      font-size: 13px;
    }

    footer{
      margin-top: 34px;
      color: rgba(255,255,255,0.55);
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <strong>McGowan Muaythai Strategic Handbook</strong>
        <span>Tap cards to expand. Built for phones.</span>
      </div>
      <nav class="nav">
        <a href="#swot">SWOT</a>
        <a href="#pestle">PESTLE</a>
        <a href="#ansoff">ANSOFF</a>
      </nav>
    </div>
  </div>

  <main class="wrap">
    <section class="hero">
      <h1>Strategic Handbook</h1>
      <p>SWOT → PESTLE → ANSOFF on one page, designed for a one-time live walkthrough.</p>
    </section>

    <!-- YOUR EXISTING CONTENT REMAINS BELOW THIS POINT -->
    <!-- (No structural changes — only background adjusted) -->

  </main>

  <script>
    document.addEventListener("click", (e) => {
      const btn = e.target.closest(".card-btn");
      if (!btn) return;
      const card = btn.closest(".card");
      card.classList.toggle("open");
    });

    function setGroup(groupName, open) {
      const group = document.querySelector(`[data-group="${groupName}"]`);
      if (!group) return;
      group.querySelectorAll(".card").forEach(card => {
        card.classList.toggle("open", open);
      });
    }

    document.querySelectorAll("[data-expand-all]").forEach(btn => {
      btn.addEventListener("click", () => setGroup(btn.dataset.expandAll, true));
    });
    document.querySelectorAll("[data-collapse-all]").forEach(btn => {
      btn.addEventListener("click", () => setGroup(btn.dataset.collapseAll, false));
    });
  </script>

</body>
</html>
