<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>McGowan Muaythai Strategic Handbook | SWOT • PESTLE • ANSOFF</title>

  <style>
    /* -----------------------------
       Global / Layout
    ----------------------------- */
    :root{
      --bg: #0b1220;
      --bg2: #111b2e;
      --card: rgba(255,255,255,0.06);
      --cardBorder: rgba(255,255,255,0.10);
      --text: #ffffff;
      --muted: rgba(255,255,255,0.65);
      --link: #93c5fd;
      --shadow: 0 18px 40px -16px rgba(0,0,0,0.55);
      --radius: 18px;
      --maxw: 1100px;
    }

    *{ box-sizing:border-box; }
    html, body { height:100%; }
    body{
      margin:0;
      color: var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, #152a54 0%, transparent 55%),
                  radial-gradient(900px 650px at 85% 30%, #2a1747 0%, transparent 55%),
                  linear-gradient(135deg, var(--bg) 0%, var(--bg2) 55%, var(--bg) 100%);
      font-family: "DM Sans", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      line-height: 1.45;
    }

    a{ color: var(--link); text-decoration: none; }
    a:hover{ text-decoration: underline; }

    .wrap{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 18px 14px 70px;
    }

    .topbar{
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(10px);
      background: rgba(10,16,28,0.65);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .topbar-inner{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 12px 14px;
      display:flex;
      gap: 12px;
      align-items:center;
      justify-content: space-between;
    }
    .brand{
      display:flex;
      flex-direction: column;
      gap: 2px;
      min-width: 180px;
    }
    .brand strong{
      font-size: 14px;
      letter-spacing: 0.3px;
    }
    .brand span{
      font-size: 12px;
      color: var(--muted);
    }

    .nav{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    .nav a{
      font-size: 12px;
      font-weight: 700;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
    }

    .section{
      margin-top: 26px;
      padding-top: 10px;
    }

    .section-head{
      display:flex;
      align-items:flex-end;
      justify-content: space-between;
      gap: 14px;
      margin: 10px 0 14px;
      flex-wrap: wrap;
    }
    .section-title{
      display:flex;
      align-items:center;
      gap: 10px;
    }
    .badge{
      width: 40px; height: 40px;
      display:grid;
      place-items:center;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.08);
      box-shadow: 0 10px 22px -18px rgba(0,0,0,0.5);
      flex-shrink: 0;
      font-size: 18px;
    }
    h1,h2,h3{ margin:0; }
    h2{
      font-size: 22px;
      letter-spacing: 0.2px;
    }
    .subtitle{
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }

    .controls{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn{
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.08);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 12px;
      font-weight: 800;
      cursor: pointer;
    }
    .btn:active{ transform: translateY(1px); }

       Expand cards (SWOT / ANSOFF)
    ----------------------------- */

      display:grid;
